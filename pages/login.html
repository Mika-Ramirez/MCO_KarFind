<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KarFind - Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <img src="/img/eatery1.jpg" style="height: 100vh; width: 100%; z-index: -1; left: 0; top: 0; position: absolute;">
    <span style="background-color: rgba(38, 68, 42, 0.7); height: 100%; width: 100%; left: 0; top: 0; position: absolute;"></span>

    <div class="container" style="display: flex; height: 100%; flex-direction: row; flex-wrap: wrap; margin-top: 8%;">
        <div class="card" style="width: 30%; height: 50%; left: 35%; right: 25%; background-color: #223525; padding: 40px; border-radius: 30px;">
            <img src="/img/karfind.png" style="height: auto; width: 50px; margin-left: 40%; margin-bottom: 10px;">
            <h2 class="text-center" style="color: #F89A1F; margin-bottom: 50px;">Login to KarFind</h2>
            <form onsubmit="return loginUser()">
                <div class="mb-3">
                    <label for="username" class="form-label" style="color: #ffffff;">Username</label>
                    <input type="text" id="username" class="form-control" placeholder="Enter your username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label" style="color: #ffffff;">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <p class="mt-3 text-center" style="color: #F89A1F;">Don't have an account? <a href="#" onclick="registerUser()">Register</a></p>
        </div>
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
